<div class="container">
  <ul class="list-group mb-3">
    <li
      class="list-group-item d-flex justify-content-between lh-condensed"
      *ngFor="let product of checkoutProducts"
    >
      <div>
        <img
          [src]="product.productImageUrl"
          [alt]="product.productName"
          width="150"
          height="100"
        />
      </div>
      <div style="padding: 10px;">
        <h6 class="my-0">{{ product.productName }}</h6>
        <p>Product Seller : {{ product.productSeller }}</p>
      </div>
      <span class="text-muted">₹ {{ product.productPrice }}</span>
    </li>
    <hr />
    <li class="list-group-item d-flex justify-content-between">
      <span>Total (INR)</span>
      <strong>₹ {{ totalPrice }}</strong>
    </li>
  </ul>
  <div class="float-right" style="margin-left: 10px;">
    <a
      class="btn btn-primary"
      [routerLink]="[
        '/checkouts',
        { outlets: { checkOutlet: ['shipping-details'] } }
      ]"
      routerLinkActive="active"
      >Checkout To Address</a
    >
  </div>
  <div class="float-right" >
    <small style="margin-right:10px;" title="Froom is a new way of Trails and Easy Returns and more!!">  What is Froom? <i class="fa fa-question-circle" aria-hidden="true"></i>
    </small>
    <a
      class="btn btn-success"
      [routerLink]="[
        '/checkouts',
        { outlets: { checkOutlet: ['froom-checkout'] } }
      ]"
      routerLinkActive="active"
      >Try Froom</a
    >
  </div>
</div>
